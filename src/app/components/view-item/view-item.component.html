<div #viewItemModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" (mouseover)="AssignValues(date, time, category, patient, reason, details)">
  
  <div class="modal-dialog" role="document">
    
    <div class="modal-content">
      
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">View Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div>
          <label for="date">Date</label>
          <input #date type="date" id="date" readonly>
      
          <br>
      
          <label for="time">Time</label>
          <input #time type="time" id="time" readonly>
      
          <br>
      
          <label for="category">Category</label>
          <input #category type="text" id="category" readonly>
        </div>
        <div [hidden]="hiddenAppointment">
          <label for="details">Details</label>
          <input #details type="text" id="details" readonly>
        </div>
      
        <div [hidden]="hiddenOthers">
          <label for="patient">Patient</label>
          <input #patient type="text" id="patient" readonly>
          <br>
          <label for="reason">Reason</label>
          <input #reason type="text" id="reason" readonly>
        </div>
        
      </div>

      <div class="modal-footer">
        <div>
          <button (click)="delete(time, date)">Cancel Event</button>
        </div>
      </div>

    </div>

  </div>
</div>
